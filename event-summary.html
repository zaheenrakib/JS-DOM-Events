<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text">Default Input Text</p>
    <input id="input-flied" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle Event by add onclick Function</button>
    <button id="event-listener">Handle Event by addEventListener</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handles by Function';
        };

        //option 2
        document.getElementById('event-listener').addEventListener('click',function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'text update add eventsListener';
        })

        //optiion2 recap
        document.getElementById('btn-update').addEventListener('click',function(){
            const inputFlied = document.getElementById('input-flied');
            const inputText = inputFlied.value;

            const p = document.getElementById('input-text');
            p.innerText = inputText;
            inputFlied.value = '';
        })
    </script>
</body>
</html>
